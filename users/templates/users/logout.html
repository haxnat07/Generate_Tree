{% extends 'blog/base.html' %}

{% block content %}

        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"></legend>
                <h4>You have been successfully logged out.</h4>
            </fieldset>
            <div class="form-group">

        </form>
    </div>
{% endblock content %}
