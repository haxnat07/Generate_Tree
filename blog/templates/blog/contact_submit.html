{% extends 'blog/base.html' %}
{% block content %}

<article class="media content-section">
    <div class="media-body">

  <div class="content-section">
    <form action="{% url 'contact-submit' %}" method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Contact Us</legend>
        <p>Fill out the form below to send us a message:</p>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="6" placeholder="Your Message" required></textarea>
        </div>
      </fieldset>
      <div class="form-group">
        <p><a href="{% url 'contact-submit' %}" class="btn btn-primary">Send message</a></p>
      </div>
    </form>
  </div>

    </div>
</article>  
{% endblock content%}
