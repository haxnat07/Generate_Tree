{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">People Added by You</h2>
    <div class="row">
        {% for person in people %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ person.name }}</h5>
                    <p class="card-text">
                        <a href="{% url 'entry_list' person.id %}" class="btn btn-primary">View Entries</a>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add People</h5>
                    <p class="card-text">
                        <a href="{% url 'add_people' %}" class="btn btn-secondary">Add New Person</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
